<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-8 py-4 border-b">
      <!-- Left side: logo or main nav -->
      <div class="text-green-800 font-semibold text-xl">
        <a href="index.html" class="hover:text-green-800">Farm Page</a>
      </div>

      <!-- Right side: nav links and sign in -->
      <div class="flex items-center space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:text-green-800">Farm Profiles</a>
        <a href="signup.html"
          ><button class="px-4 py-1 text-white bg-green-800 rounded">
            Sign Up
          </button></a
        >
      </div>
    </nav>

    <main>
      <form
        id="farm-signup-form"
        class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-4"
      >
        <h2 class="text-2xl font-bold text-center mb-4">Sign Up Your Farm</h2>

        <div>
          <label for="farm-name" class="block font-medium">Farm Name</label>
          <input
            type="text"
            id="farm-name"
            name="farmName"
            required
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="email" class="block font-medium">Contact Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="phone" class="block font-medium">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="location" class="block font-medium">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="City, Province"
            required
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="website" class="block font-medium"
            >Website (optional)</label
          >
          <input
            type="url"
            id="website"
            name="website"
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="logo" class="block font-medium"
            >Farm Logo or Image (optional)</label
          >
          <input
            type="file"
            id="logo"
            name="logo"
            accept="image/*"
            class="w-full p-2 border rounded-md"
          />
        </div>

        <div>
          <label for="products" class="block font-medium">Farm Products</label>
          <input
            type="text"
            id="product"
            name="product"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700"
        >
          Submit Farm
        </button>
      </form>
    </main>
    <footer class="bg-green-100 text-gray-700 mt-12 border-t border-gray-300">
      <div
        class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-3 gap-8 text-sm"
      >
        <!-- About -->
        <div>
          <h4 class="text-green-800 font-semibold mb-2">About</h4>
          <p>
            Connecting you with local farms in the Peace Region of BC. Fresh,
            local, and sustainable.
          </p>
          <p
            class="text-center text-xs text-gray-500 py-4 border-t border-gray-200"
          >
            Â© 2025 Peace Farms. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
